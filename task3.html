<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #f5f7fa;
}

.container {
  display: flex;
  height: 100vh;
}

.sidebar {
  background: linear-gradient(to bottom right, #4caf50, #81c784);
  padding: 30px 20px;
  width: 220px;
  color: white;
}

.sidebar h2 {
  margin-bottom: 30px;
  font-size: 22px;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  margin-bottom: 15px;
  background-color: rgba(255, 255, 255, 0.2);
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
  margin-bottom: 1px ;
}

.sidebar ul li:hover {
  background-color: rgba(255, 255, 255, 0.4);
}

.main-content {
  flex: 1;
  padding: 40px;
  width: 100%;
}

.main-content h1 {
  font-size: 28px;
  color: #4caf50;
  margin-bottom: 30px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(2, 450px);
  gap: 30px;
}

.card {
  background-color: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
  width: 450px;
}

.card p {
  font-size: 16px;
  color: #333;
}

.card h2 {
  font-size: 24px;
  margin-top: 10px;
  color: #4caf50;
}

  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>School Dashboard</h2>
      <ul>
        <li>Dashboard</li>
        <li>Students</li>
        <li>Teachers</li>
        <li>Classes</li>
        <li>Exams</li>
        <li>Library</li>
        <li>Settings</li>
      </ul>
    </aside>

    <main class="main-content">
      <center><h1>Welcome to the School Dashboard</h1>
      <div class="cards">
        <div class="card">
          <p>Total Students</p>
          <h2>500</h2>
        </div>
        <div class="card">
          <p>Total Teachers</p>
          <h2>50</h2>
        </div>
        <div class="card">
          <p>Classes</p>
          <h2>20</h2>
        </div>
        <div class="card">
          <p>Upcoming Exams</p>
          <h2>5</h2>
        </div>
      </div>
      </center>
    </main>
  </div>
</body>
</html>
